<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
     <title>Check if Palindrome</title>
     </head>

 <body>

 		<h1>Check to see if a word is a palindrome in isPalindrome()</h1>

 <script>
 function isPalindrome (string) {

  var reversed = string.split("").reverse().join("");
  if (string === reversed) {
    return string + " is palindrome";
  }
  else {
    return string + " is not a palindrome";
  }
  
};

</script>
</body>
</html>
